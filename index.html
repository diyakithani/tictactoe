<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>

<section class="entry-page">
    <h2>Choose Game Mode</h2>
    <div class="game-mode-options">
        <button id="play-friend" class="entry-button" onclick="startGame('friend')">Play with Friend</button>
        <button id="play-computer" class="entry-button" onclick="startGame('computer')">Play with Computer</button>
    </div>
</section>
<section class="game-page" style="display: none;">
    <h1>TIC TAC TOE</h1>
    <div class="container">
        <div class="scoreboard">
            <div class="player1"></div>
            <div class="player2"></div>
        </div>
        <div class="game-board">
        
            <button class="button" id="0"></button>
            <button class="button" id="1"></button>
            <button class="button" id="2"></button>

            <button class="button" id="3"></button>
            <button class="button" id="4"></button>
            <button class="button" id="5"></button>

            <button class="button" id="6"></button>
            <button class="button" id="7"></button>
            <button class="button" id="8"></button>
        </div>
        <div class="controls">
        <button id="new-game-button" onclick="NewGame()">New Game</button>
    </div>
    </div>
</section>
    

</body>
</html>
